<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>typing-game</title>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-top">
        <div class="d-flex justify-content-start">
          <div class="group">
            <div class="btn-alt">WPM <span id="wpm">00</span></div>
            <div class="btn-alt">TIME <span id="time">00</span></div>
          </div>
        </div>
        <div class="d-flex flex-1 justify-content-end">
          <div class="group">
            <div class="dropdown">
              <div
                class="btn-alt dropdown-btn"
                onClick="toggleDropdown('difficultyPicker')"
              >
                difficulty
              </div>
              <div class="dropdown-content" id="difficultyPicker">
                <div class="dropdown-item" onClick="setDifficulty('easy')">
                  easy
                </div>
                <div class="dropdown-item" onClick="setDifficulty('medium')">
                  medium
                </div>
                <div class="dropdown-item" onClick="setDifficulty('hard')">
                  hard
                </div>
              </div>
            </div>
            <div class="dropdown">
              <div
                class="btn-alt dropdown-btn"
                onClick="toggleDropdown('languagePicker')"
              >
                language
              </div>
              <div class="dropdown-content" id="languagePicker"></div>
            </div>
            <div class="dropdown">
              <div
                class="btn-alt dropdown-btn"
                onClick="toggleDropdown('wordAmountPicker')"
              >
                word amount
              </div>
              <div class="dropdown-content" id="wordAmountPicker">
                <div class="dropdown-item" onClick="setWordAmount(10)">
                  10
                </div>
                <div class="dropdown-item" onClick="setWordAmount(25)">
                  25
                </div>
                <div class="dropdown-item" onClick="setWordAmount(50)">
                  50
                </div>
                <div class="dropdown-item" onClick="setWordAmount(100)">
                  100
                </div>
                <div class="dropdown-item" onClick="setWordAmount(250)">
                  250
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-container">
        <div class="game">
          <div id="words"></div>
          <div class="d-flex">
            <input
              class="flex-1"
              type="text"
              id="wordInput"
              placeholder="Start typing to start the game"
            />
            <button id="restartButton" type="button">Restart</button>
          </div>
        </div>
      </div>
      <div class="game-footer">
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/dootsi/typing-game"
          >github</a
        >
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/dootsi/typing-game/issues/new"
          >submit an issue</a
        >
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
